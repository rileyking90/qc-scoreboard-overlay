<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QCMania Shard Totals</title>
  <link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      font-family: 'Charm', cursive;
      color: white;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    .nation-row {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin: 10px auto;
      width: 600px;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      animation: pulse 4s infinite alternate;
      gap: 20px;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      background: white;
      padding: 4px;
    }

    .fire { background: linear-gradient(270deg, #aa3b3b, #ffc548); }
    .air { background: linear-gradient(270deg, #f1f7ff, #3893fc); color: black; }
    .earth { background: linear-gradient(270deg, #22681f, #8f7d48); }
    .water { background: linear-gradient(270deg, #000d7e, #0099ff); }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.1); }
      100% { box-shadow: 0 0 20px rgba(255,255,255,0.4); }
    }

    .nation-name {
      flex: 1;
      text-align: left;
      font-size: 26px;
    }

    .shard-total {
      font-weight: bold;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <h1>QCMania Core Shard Totals</h1>
  <div id="overlay">Loading shard totals...</div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSBNIOSFv1qrGt5QWwZ0FDVCJDCl42s0e8-SzI1gQTGq1SD5eF5-Pm6Ru4q0PfA70PaEYhsMj84uSqx/pub?gid=205255799&single=true&output=csv';

    const nationData = {
      "Fire Nation": {
        style: "fire",
        icon: "https://rileyking90.github.io/qc-scoreboard-overlay/Fire_Logo.png"
      },
      "Air Nation": {
        style: "air",
        icon: "https://rileyking90.github.io/qc-scoreboard-overlay/Air_Logo.png"
      },
      "Earth Nation": {
        style: "earth",
        icon: "https://rileyking90.github.io/qc-scoreboard-overlay/Earth_Logo.png"
      },
      "Water Nation": {
        style: "water",
        icon: "https://rileyking90.github.io/qc-scoreboard-overlay/Water_Logo.png"
      }
    };

    async function loadData() {
      const response = await fetch(sheetUrl);
      const csv = await response.text();
      const rows = csv.trim().split('\n').map(row => row.split(','));

      const nations = [];

      for (let i = 1; i < rows.length; i++) {
        const [nation, shards] = rows[i];
        if (!nation || !shards) continue;

        nations.push({
          nation: nation.trim(),
          shards: parseInt(shards.replace(/[^\d]/g, '')) || 0
        });
      }

      nations.sort((a, b) => b.shards - a.shards);

      let html = '';
      nations.forEach(n => {
        const data = nationData[n.nation] || {};
        const cssClass = data.style || '';
        const icon = data.icon ? `<img class="icon" src="${data.icon}" alt="${n.nation} icon">` : '';

        html += `
          <div class="nation-row ${cssClass}">
            ${icon}
            <div class="nation-name">${n.nation}</div>
            <div class="shard-total">${n.shards}</div>
          </div>
        `;
      });

      document.getElementById('overlay').innerHTML = html;
    }

    loadData();
    setInterval(loadData, 10000);
  </script>
</body>
</html>
